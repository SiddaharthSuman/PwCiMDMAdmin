<div class="row">
  <div class="col">
    <h4>Device Status:</h4>
  </div>
</div>
<div class="row no-margin-top">
  <div class="col">
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Device Name</th>
          <th scope="col">Status</th>
          <th scope="col">Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let report of reports; index as i">
          <tr>
            <td>{{i+1}}</td>
            <td>{{report.deviceName}}</td>
            <td>
              <pre>{{checkActiveReservationsForDevice(report.id) ? 'Device is reserved' : 'Device is not reserved'}}</pre>
            </td>
            <td>{{report.timestamp ? (report.timestamp | date:'medium') : 'N/A'}}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
